<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">

    <title>Socket.io</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

</head>
<body>

    <div class="container">

        <div>
            Connection status : <span id="connectionStatus"></span>
        </div>

        <div>
            Number of clients : <input type="number" id="nbClient" value="1" />
        </div>

        <div>
            Number of messages : <input type="number" id="nbMessage" value="1" />
        </div>

        <button type="button" class="btn btn-default" onclick="start();">
            Start
        </button>
        <button type="button" class="btn btn-default" onclick="killConnections();">
            Kill connections
        </button>

        <div id="result">

        </div>

    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/socket.io/socket.io.js"></script>

    <script src="client.js"></script>

</body>
</html>
