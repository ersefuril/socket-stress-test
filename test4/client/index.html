<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">

    <title>Socket.io</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

</head>
<body>

    <div class="container">

        <div>
            Connection status : <span id="connectionStatus">Disconnected</span>
        </div>

        <div>
            Number of iterations : <input type="number" id="nbIterations" value="1" />
        </div>

        <div>
             Test time : <input type="number" id="testTime" value="1" /> seconds
        </div>

        <button type="button" class="btn btn-default" onclick="launchTest();">
            Launch
        </button>

        <div id="result">

        </div>

    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/socket.io/socket.io.js"></script>

    <script src="client.js"></script>

</body>
</html>
